    <script>

var arr = ['воз', 'киборг', 'корсет', 'ЗОВ', 'гробик', 'костер', 'сектор'];

function anClean( arr ) {
  var store = {};

  for (var i = 0; i < arr.length; i++) {
    var index = arr[i].toLowerCase().split('').sort().join('');
      console.log(arr[i])
      console.log([arr[i]])
    if ( index in store ) {

        store[index].push( arr[i] );
    } else {
        store[index] = [ arr[i] ];
    }
  }

  var result = [];

for ( var key in store ) {
    result.push( store[key][0] );
  }

  return result.join(', ');
}

console.log( anClean( arr ) );
    </script>
