<html lang="ru">

<head>

    <title>Мой бюджет - место где вы сможете контролировать свои расходы</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">

        <div class="container">
            <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav nav-pills">
                    <li class="active">
                        <a href="#">Главная</a>
                    </li>
                    <li><a href="#">Трансакции</a></li>
                    <li><a href="#">Бюджет</a></li>
                    <li><a href="#">Отчеты</a></li>
                    <li><a href="#">Счета</a></li>
                    <li><a href="#">Категории</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="accounts">
        <container>
            <div class="row">
                <div class="left-column col-md-6 col-lg-6">
                    <div class="balance row">
                        <div class="total_balance col-md-6 col-lg-6">
                            <p>Текущий баланс</p>
                        </div>
                        <div class="total_balance col-md-6 col-lg-6">
                            <p>1000000 грн</p>
                        </div>
                    </div>
                    <div class="operations row">
                        <div class="total_balance col-md-6 col-lg-6">
                            <p>Счет 1</p>
                        </div>
                        <div class="total_balance col-md-6 col-lg-6">
                            <p>+100 грн</p>
                        </div>
                        <div class="total_balance col-md-6 col-lg-6">
                            <p>Счет 2</p>
                        </div>
                        <div class="total_balance col-md-6 col-lg-6">
                            <p>+200 грн</p>
                        </div>
                        <div class="total_balance col-md-6 col-lg-6">
                            <p>Счет 3</p>
                        </div>
                        <div class="total_balance col-md-6 col-lg-6">
                            <p>-50 грн</p>
                        </div>
                        <div class="total_balance col-md-6 col-lg-6">
                            <p>Счет 4</p>
                        </div>
                        <div class="total_balance col-md-6 col-lg-6">
                            <p>-300 грн</p>
                        </div>
                        <div class="total_balance col-md-6 col-lg-6">
                            <p>Счет 5</p>
                        </div>
                        <div class="total_balance col-md-6 col-lg-6">
                            <p>-500 грн</p>
                        </div>
                    </div>
                </div>
                <div class="left-column col-md-6 col-lg-6">
                    <form class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">Email</label>
                            <div class="controls">
                                <input type="text" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputPassword">Пароль</label>
                            <div class="controls">
                                <input type="password" id="inputPassword" placeholder="Пароль">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <label class="checkbox">
                                    <input type="checkbox"> Запомнить меня
                                </label>
                                <button type="submit" class="btn">Войти</button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="right-column col-md-6 col-lg-6">

                </div>


            </div>


        </container>


    </section>






    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
