    Include parallax effect
    <script type="text/javascript">
        var ypos, image;

        function parallex() {
            image = document.getElementById('image');
            ypos = window.pageYOffset;
            image.style.top = ypos * .8 + 'px';
        }
        window.addEventListener('scroll', parallex), false;
    </script>
