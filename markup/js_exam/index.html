<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wild gunman</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="player_timer">YOU : <span class="timer">000</span></div>
        <div class="gunman_timer">Gunman : <span class="max_time">000</span></div>
    </header>

    <section class="game_screen">

        <div class="intro">
            <div class="button_start">
                <button class="startGame">Start game</button>
            </div>
            <div class="button_credits">
                <button class="credits">Credits</button>
            </div>
        </div>

        <div class="playing_game">

            <div class="gunman"></div>
            <div class="message hide">Fire!</div>
            <div class="button_restart undisplay">
                <button>Restart</button>
            </div>
            <div class="button_next_level undisplay">
                <button>Next level</button>
            </div>
        </div>

    </section>

    <footer>
        <div class="reward">$ <span class="score">0</span><br>Reward</div>
    </footer>

    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
