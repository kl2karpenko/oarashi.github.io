<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wild gunman</title>
    <style>
        .hide {
            visibility: hidden;
        }

        .unhide {
            visibility: visible;
        }

        header {
            height: 105px;
            background-color: #000000
        }

        .game_screen {
            height: 500px;
            background-image: url(../img/bg.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        button {
            height: 80px;
            width: 180px;
            font-size: 24px;
        }

        .intro {
            text-align: center;
            position: relative;
        }

        .button_start {
            padding-top: 150px;
        }

        .button_restart {
            text-align: center;
            display: none;
        }

        .button_next_level {
            text-align: center;
            display: none;
        }

        .button_credits {}

        .playing_game {
            position: relative;
        }

        .message {
            font-size: 30px;
            background-color: #fff;
            width: 100px;
            text-align: center;
            margin: auto;
            position: relative;
            top: -180px;
        }

        .gunman {
            position: absolute;
            top: -120px;
            left: 1300px;
            width: 120px;
            height: 250px;
            z-index: 999;
            background-image: url(../img/gunman.png);
            overflow: hidden;
            background-size: 1800px;
        }
        /*Gunman moves*/
        /**/
        /**/
        /*Gunman 1*/
        /**/

        .gunman_1_walk {
            left: 600px;
            transition: left 5s linear;
            animation: gunman_1_walk .8s steps(3) infinite;
        }

        .gunman_1_standing {
            background-position: -380px 0;
            width: 135px;
            left: 600px;
        }

        .gunman_1_falling {
            animation: gunman_1_falling .25s steps(1);
            background-position: -1555px 0;
            left: 600px;
        }

        @keyframes gunman_1_walk {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -390px 0;
            }
        }

        @keyframes gunman_1_falling {
            from {
                background-position: -1295px 0;
            }
            to {
                background-position: -1450px 0;
            }
        }
        /**/
        /*Gunman 2*/
        /**/

        .gunman_2_walk {
            left: 600px;
            transition: left 5s linear;
            animation: gunman_2_walk .8s steps(3) infinite;
        }

        .gunman_2_standing {
            background-position: -255px 260px;
            width: 135px;
            left: 600px;
        }

        .gunman_2_falling {
            animation: gunman_2_falling 1.25s steps(3);
            background-position: -1120px 260px;
            left: 600px;
        }

        @keyframes gunman_2_walk {
            from {
                background-position: 0 260px;
            }
            to {
                background-position: -390px 260px;
            }
        }

        @keyframes gunman_2_falling {
            from {
                background-position: -743px 260px;
                width: 125px;
            }
            to {
                background-position: -1123px 260px;
                width: 100px;
            }
        }
        /**/
        /*Gunman 3*/
        /**/

        .gunman_3_walk {
            left: 600px;
            transition: left 5s linear;
            animation: gunman_3_walk .8s steps(3) infinite;
        }

        .gunman_3_standing {
            background-position: -380px 528px;
            width: 135px;
            left: 600px;
        }

        .gunman_3_falling {
            animation: gunman_3_falling 1.25s steps(3);
            background-position: -1120px 528px;
            left: 600px;
        }

        @keyframes gunman_3_walk {
            from {
                background-position: 0px 528px;
            }
            to {
                background-position: -390px 528px;
            }
        }

        @keyframes gunman_3_falling {
            from {
                background-position: -765px 528px;
                width: 125px;
            }
            to {
                background-position: -1155px 528px;
                width: 100px;
            }
        }
        /**/
        /*Gunman 4*/
        /**/

        .gunman_4_walk {
            left: 600px;
            transition: left 5s linear;
            animation: gunman_4_walk .8s steps(3) infinite;
        }

        .gunman_4_standing {
            background-position: -430px 848px;
            width: 135px;
            left: 600px;
        }

        .gunman_4_falling {
            animation: gunman_4_falling 1.25s steps(2);
            background-position: -790px 848px;
            left: 600px;
        }

        @keyframes gunman_4_walk {
            from {
                background-position: 20px 800px;
            }
            to {
                background-position: -315px 800px;
            }
        }

        @keyframes gunman_4_falling {
            from {
                background-position: -665px 848px;
            }
            to {
                background-position: -900px 848px;
            }
        }
        /**/
        /*Gunman 5*/
        /**/

        .gunman_5_walk {
            left: 600px;
            transition: left 5s linear;
            animation: gunman_5_walk .8s steps(3) infinite;
        }

        .gunman_5_standing {
            background-position: -380px 1130px;
            width: 135px;
            left: 600px;
        }

        .gunman_5_falling {
            animation: gunman_5_falling 1.25s steps(2);
            background-position: -1120px 1130px;
            left: 600px;
        }

        @keyframes gunman_5_walk {
            from {
                background-position: 0px 1130px;
            }
            to {
                background-position: -395px 1130px;
            }
        }

        @keyframes gunman_5_falling {
            from {
                background-position: -795px 1130px;
                width: 125px;
            }
            to {
                background-position: -1025px 1130px;
                width: 100px;
            }
        }

        footer {
            height: 105px;
            background-color: #000000
        }
    </style>

</head>

<body>
    <header>
        <div class="player_timer"></div>
        <div class="gunman_timer"></div>
    </header>

    <section class="game_screen">

        <div class="intro">
            <div class="button_start">
                <button id="startGame">Start game</button>
            </div>
            <div class="button_credits">
                <button id="credits">Credits</button>
            </div>
        </div>

        <div class="playing_game">

            <div id="gunman" class="gunman"></div>
            <div class="message hide" id="message">Fire!</div>
            <div class="button_restart">
                <button>Restart</button>
            </div>
            <div id="nextLevel" class="button_next_level">
                <button>Next level</button>
            </div>
        </div>

    </section>




    <footer>
        <div id="score" class="score">your score: <span class="score"></span></div>
    </footer>

    <script src="../js/jquery.js"></script>
    <script src="notes.js"></script>
</body>

</html>
