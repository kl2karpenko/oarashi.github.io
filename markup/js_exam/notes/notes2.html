<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title> Document</title>
</head>

<body>


<script language="JavaScript" type="text/javascript">
//объявляем переменные

var clocktimer;
var dateObj;
var ds;
var ms;
var readout = '';
var s = 0,
ts = 0,
ms = 0,
timerFlag = true,
init = 0;
//функция для очистки поля
function clearСlock() {
clearTimeout(clocktimer);
s = 0;
ts = 0;
ms = 0;
init = 0;
timerFlag = true;
readout = '00.00';
document.TestForm.stopwatch.value = readout;
}
//функция для старта секундомера
function startTIME() {
var cdateObj = new Date();
var t = (cdateObj.getTime() - dateObj.getTime()) - (s * 1000);
if (t > 999) {
s++;
}

ts = parseInt((ms / 100) + s);
if (ts >= 2) {
ts = 2;
}

ms = Math.round(t / 10);
if (ms > 99) {
ms = 0;
}
if (ms == 0) {
ms = '00';
}
if (ms > 0 && ms <= 9) {
ms = '0' + ms;
}
if (ts > 0) {
ds = ts;
if (ts < 10) {
ds = '0' + ts;
}
} else {
ds = '00';
}


readout = ds + '.' + ms;
if (timerFlag == true) {
document.TestForm.stopwatch.value = readout;
}
clocktimer = setTimeout("startTIME()", 1);
}
//функция для паузы
function pause() {
if (init == 0) {
dateObj = new Date();
startTIME();
init = 1;
} else {
if (timerFlag == true) {
timerFlag = false;
} else {
timerFlag = true;
}
}
}
</script>
<!--Форма для Секундомера-->
<form name=TestForm>
<input type=button value="Обнулить" onclick="clearСlock()">
<input name=stopwatch size=10 value="00.00">
<input type=button value="Запуск/Остановить" onclick="pause()">
</form>


</body>

</html>
