<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wild gunman</title>
    <style>
        .hide {
            visibility: hidden;
        }

        .unhide {
            visibility: visible;
        }

        header {
            height: 105px;
            background-color: #000000
        }

        .game_screen {
            height: 500px;
            background-image: url(../img/bg.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        button {
            height: 80px;
            width: 180px;
            font-size: 24px;
        }

        .intro {
            text-align: center;
            position: relative;
        }

        .button_start {
            padding-top: 150px;
        }

        .button_restart {
            text-align: center;
            display: none;
        }

        .button_next_level {
            text-align: center;
            display: none;
        }

        .button_credits {}

        .playing_game {
            position: relative;
        }

        .message {
            font-size: 30px;
            background-color: #fff;
            width: 100px;
            text-align: center;
            margin: auto;
            position: relative;
            top: -180px;
        }

        .gunman {
            position: absolute;
            top: -10px;
            left: 300px;
            width: 125px;
            height: 250px;
            z-index: 999;
            background-image: url(../img/gunman.png);
            overflow: hidden;
            background-size: 1800px;

       /* background-position: -915px 1130px;*/


            animation: gunman_falling 2.25s steps(2) infinite;

            left: 100px;
        }


        @keyframes gunman_falling {
            from {
                background-position: -100px 800px;
            }
            to {
                background-position: -190px 800px;
            }
        }





        .gunman_1_walk {
            left: 600px;
            transition: left 5s linear;
            animation: gunman1_walk .8s steps(3) infinite;
        }

        .gunman_1_standing {
            background-position: -380px 0;
            width: 135px;
            left: 600px;
        }

        .gunman_1_falling {
            animation: gunman_falling .25s steps(1);
            background-position: -1555px 0;
            left: 600px;
        }

        @keyframes gunman_1_walk {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -390px 0;
            }
        }

        @keyframes gunman_1_falling {
            from {
                background-position: -1295px 0;
            }
            to {
                background-position: -1450px 0;
            }
        }

        footer {
            height: 105px;
            background-color: #000000
        }
    </style>

</head>

<body>
    <header>
        <div class="player_timer"></div>
        <div class="gunman_timer"></div>
    </header>

    <section class="game_screen">



        <div class="playing_game">

            <div id="gunman" class="gunman"></div>
            <div class="message" id="message">Fire!</div>
            <div class="button_restart">
                <button>Restart</button>
            </div>
            <div id="nextLevel" class="button_next_level">
                <button>Next level</button>
            </div>
        </div>

    </section>




    <footer>
        <div id="score" class="score">your score: <span class="score"></span></div>
    </footer>

    <script src="../js/jquery.js"></script>

</body>

</html>
