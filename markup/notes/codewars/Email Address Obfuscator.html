    <script>
        obfuscate = function (email) {
            var arr = email.split('');
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == '\@') {
                    arr[i] = '[at]';
                }
                if (arr[i] == '\.') {
                    arr[i] = '[dot]'
                }


            }
            return arr.join('');
        }


        console.log(obfuscate('test@123.com'));
    </script>
