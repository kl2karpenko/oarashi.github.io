    <title>Task8</title>

    <script>
        function comparePowers(n1,n2){
            var arr1 = Math.pow(n1[0], n1[1]);
            var arr2 = Math.pow(n2[0], n2[1]);
            
            if (arr1 > arr2) return '-1';
            if (arr1 < arr2) return '1';
            if (arr1 == arr2) return '0';
}
        
console.log((comparePowers([2,10],[2,15])));        
console.log((comparePowers([2,10],[2,10])));        
console.log((comparePowers([7,7],[5,8])));        
        
    </script>
