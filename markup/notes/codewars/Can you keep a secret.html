    <script>
        function createSecretHolder(secret) {
            return obj = {
                getSecret: function () {
                    return secret;
                },
                setSecret: function (newValue) {
                    return secret = newValue;
                },

            }
        };



        var obj = createSecretHolder(5);
        console.log(obj.getSecret()); // returns 5
        obj.setSecret(2);
        console.log(obj.getSecret()); // returns 2
    </script>
