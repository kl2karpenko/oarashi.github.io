        function makeCapitalise(str) {
            var arr = str.split(' ');

        function countClassNameInString(arr) {
            var obj = {};
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] in obj) {
                    obj[arr[i]] = obj[arr[i]] + 1;
                } else {
