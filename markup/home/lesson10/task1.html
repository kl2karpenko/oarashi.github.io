<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="gallery">
        <div class="foto1 foto">
            <img src="img/wooman.png" alt="wooman photo" width="360" height="260">
            <div class="foto-hover"></div>
            <div class="foto-button">
                <a href="#modal1"><img src="img/loop-ico.png" alt="loop" width="15px" height="15px">
                </a>
                <a href="#"><img src="img/option-ico.png" alt="options" width="15px" height="15px">
                </a>
            </div>
        </div>
        <div class="foto2 foto">

        </div>

        </div>
        <div class="foto4 foto">
            <img src="img/pic4.png" alt="two bicyles" width="360" height="260">
            <div class="foto-hover"></div>
            <div class="foto-button">

                </a>

                </a>

        </div>
        <div class="foto5 foto">
            <img src="img/pic5.png" alt="one bicycle" width="360" height="260">

            <div class="foto-button">

                </a>
            </div>
        </div>
<!-- MODAL PICTURES -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <img src="img/wooman.png" alt="wooman foto true-size">
                <a href="#close" title="Закрыть" class="close">X</a>
            </div>
        </div>
        <div id="modal2" class="modal">
            <div class="modal-content">
                <img src="img/pic2.png" alt="two cups foto true-size">
                <a href="#close" title="Закрыть" class="close">X</a>
            </div>
        </div>
        <div id="modal3" class="modal">

                <img src="img/pic4.png" alt="two bicycles foto true-size">
