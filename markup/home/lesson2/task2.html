<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		<title>TASK-2</title>
		<style type="text/css">
            table { border-collapse: collapse; width: 400px;}
            td { border: 5px solid #000; }
        </style>
	</head>
	<body>
        <table>
            <tr>
                <td colspan="2" bgcolor="#ffffff"><br></td>
                <td colspan="2" bgcolor="#ffffff"></td>
                <td colspan="2" bgcolor="#fffa69"></td>
            </tr>
            <tr>
                <td bgcolor="#ffffff"><br><br><br></td>
                <td colspan="3" rowspan="2" bgcolor="#ff5b2d"><br></td>
                <td colspan="2" bgcolor="#fffa69"></td>
            </tr>
            <tr>
                <td rowspan="2"><br><br><br></td>
                <td bgcolor="#ffffff"><br><br><br><br></td>
                <td bgcolor="#ffffff"></td>
            </tr>
            <tr>
                <td bgcolor="#000000"><br><br></td>
                <td bgcolor="#000000"></td>
                <td bgcolor="#ffffff"><br></td>
                <td colspan="2"></td>

            </tr>
            <tr>
                <td rowspan="3" bgcolor="#fffa69"></td>
                <td bgcolor="#000000"><br><br></td>
                <td bgcolor="#000000"></td>
                <td bgcolor="#ffffff"><br></td>
                <td colspan="2" rowspan="2" bgcolor="#074481"><br></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2"><br></td>
                <td bgcolor="#000000"><br></td>
            </tr>
            <tr>
                <td colspan="3"><br></td>

            </tr>
        </table>
	</body>
</html>
